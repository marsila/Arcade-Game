<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Arcade Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <div class="start-game">
      <h2>Welcome to Arcade Game</h2>
      <h3>Choose your player:</h3>
      <ul class="players">
        <li class="card choose" id="char-boy"><img src="images/char-boy.png" alt="boy"></li>
        <li class="card" id="char-cat-girl"><img src="images/char-cat-girl.png" alt="cat-girl"></li>
        <li class="card" id="char-pink-girl"><img src="images/char-pink-girl.png" alt="pink-girl"></li>
        <li class="card" id="char-horn-girl"><img src="images/char-horn-girl.png" alt="horn-girl"></li>
        <li class="card" id="char-princess-girl"><img src="images/char-princess-girl.png" alt="princess-girl"></li>
      </ul>
      <button type="button" class="btn" name="start-game" onclick="startGame()">Start Game</button>
    </div>
    <div class="finish-game">

    </div>


    <section class="score-panel">
      <ul class="stars" id="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>
      <ul class="hearts" id="hearts">
        <li><i class="fa fa-heart"></i></li>
        <li><i class="fa fa-heart"></i></li>
        <li><i class="fa fa-heart"></i></li>
      </ul>
    </section>
    <div class="play-again">
      <button type="button" class="btn" name="play-again" onclick="playAgain()">Play Again</button>
    </div>


  </div>


  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>
</body>

</html>
